    <div class="container">
        <div class="row">
            <div class="col-xl-7 col-sm-6 offset-xl-1">
                <form method="post" id="form" action="1st_Page.html">
                    <div>
                        <input id="username" placeholder="Lietotājvārds*">
                    </div>

                    <br>

                    <div id="passwords">
                        <input id="password" type="password" placeholder="Parole*">
                    </div>

                    <br>

                    <div>
                        <input id="password_retype" type="password" placeholder="Atkārtota parole*">
                    </div>

                    <br>

                    <div>
                        <input id="first_name" placeholder="Vārds*">
                    </div>

                    <br>

                    <div>
                        <input id="last_name" placeholder="Uzvārds">
                    </div>

                    <br>

                    <div>
                        <select id="age">
                            <option>Vecuma grupa*</option>
                            <option>0-10 gadi</option>
                            <option>11-20 gadi</option>
                            <option>21-30 gadi</option>
                            <option>31-40 gadi</option>
                            <option>41-138 gadi</option>

                        </select>
                    </div>

                    <br>

                    <div>
                        <input type="checkbox" id="terms">
                        <label for="terms">

                                Piekrītu lietošanas noteikumiem </label>
                    </div>

                    <br>

                    <div>
                        <input type="submit" value="Reģistrēties" id="submit">
                    </div>
